name: Deploy to gh-pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: node:22
    steps:
      - uses: actions/checkout@v5
      - run: npm ci
      - run: CI=false npm run build
      - run: CI=false npm run test
      - run: CI=false npm run deploy
