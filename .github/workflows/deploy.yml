name: Deploy to gh-pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: node:22
    steps:
      - uses: actions/checkout@v5
        with:
          node-version: 22
      - run: npm ci
      - run: npm run build
      - run: npm run test
      - run: npm run deploy
